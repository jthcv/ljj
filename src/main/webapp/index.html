<script type="text/javascript">
'use strict';
$(function () {
  var module = {
    init: function init() {
      this.host = 'http://www.hducc.top/ljj/';
      this.actId = this.fGetUrlParam(window.location.search, 'topic_id');
      this.view();
      this.listen();
    },
    view: function view() {
      var self = this;
      $.ajax({
        url: self.host + 'topic/list',
        type: 'post',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          topic_id: self.actId
        },
        dataType: 'json',
        success: function success(data) {
          if (data.code == 0) {
            var imageUrls = data.data.imageUrls.reverse();
            $('.J_total').text(imageUrls.length);
            $('.J_actTitle').text('图片直播：' + data.data.topicName);
            self.fRenderPic(imageUrls);
          } else {
            alert('数据获取失败!请重新扫描或刷新试试');
          }
        }
      });
    },
    listen: function listen() {
      $('.J_refresh').on('click', function () {
        window.location.reload();
      });
      $('.J_gotoTop').on('click', function () {
        window.scrollTo(0, 0);
      });
      $('.J_images').on('click', '.J_pic', function () {
        var src = $(this).attr('data-src');
        $('.J_pop_img').attr('src', src);
        $('.J_pop1').fadeIn();
      });
      $('.J_mask').on('click', function () {
        $('.J_pop1').fadeOut();
      });
    },
    fGetUrlParam: function fGetUrlParam(_str, _name) {
      var self = this;
      var _reg = new RegExp('(^|&|\\?)' + _name + '=([^&]*)(&|$)'),
          _r = _str.replace(/script|%22|%3E|%3C|'|"|>|<|\\/g, '_').match(_reg);
      if (_r != null) return decodeURIComponent(_r[2]);return '';
    },
    fRenderPic: function fRenderPic(imageUrls) {
      var imageUrlsArray = [].slice.call(imageUrls, 0);
      var self = this;
      for (var i = 0; i < imageUrlsArray.length; i++) {
        var tpl = '\n          <div class="u-image">\n            <img class="J_lazyload J_pic" data-src="' + (this.host + encodeURI(imageUrlsArray[i].substring(1))) + '" data-original="' + (this.host + encodeURI(imageUrlsArray[i].substring(1))) + '"/>\n          </div>\n        ';
        $('.J_images').append(tpl);
      }
      var justify = '\n      <div class="u-clear-justify">\n      </div>\n      <div class="u-clear-justify">\n      </div>\n      <div class="u-clear-justify">\n      </div>\n      ';
      $('.J_images').append(justify);
      window.PSC_lazyload({
        inViewTreshhold: 500,
        opacity: true
      });
    }
  };
  module.init();
});
</script>
</html>
